{% extends "base.html" %}
{% block title %}
  {{ post.location }}
  {{ post.date }}
{% endblock %}  
{% block content %}
  <article>
    <ul>
      <li>
        <p>Место: {{ post.location }}</p>
      </li>
      <li> 
        <p>Дата: {{ post.date }}</p>
      </li>
      <li>
        <p>Категория:  <a href="{% url 'blog:category_posts' category_slug=post.category %}">{{ post.category }}</a></p>
      </li>
    </ul>
    <p>{{ post.text|linebreaksbr }}</p>
  </article>
{% endblock %}
